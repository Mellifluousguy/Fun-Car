<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Car Animated</title>
</head>

<body>
    <input type="button" value="Click Me To Run Car" onclick="run()">

    <div class="car"><img src="car.png" id="go" alt="moving car"></div>
    <script>
        function run() {
            car = document.querySelector('#go');
            car.style.animation = "animate 2s infinite";
        }
    </script>
</body>

</html>
